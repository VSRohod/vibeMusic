<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibeMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/all.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="root" class="container-fluid bg-black vh-100 p-0 m-0">
        <header class="container-fluid p-3 text-white" style="height: 5%;">
            <i class="bi bi-three-dots"></i>
        </header>
        <main class="container-fluid row p-0 m-0" style="height: 80%;">
            <!-- menu lateral -->
            <aside class="col-4 p-2" id="menuUser">
                <!-- Opções superiores -->
                <div class="container-fluid rounded bg-dark d-flex flex-column p-2 my-2">
                    <button class="btn gap-2 d-flex align-items-center btnMenu" id="btnHome">
                        <i class="bi bi-house"></i>
                        Ínicio
                    </button>
                    <button class="btn gap-2 d-flex align-items-center btnMenu" id="btnHome">
                        <i class="bi bi-search"></i>
                        Buscar
                    </button>
                </div>
                <!-- Opções inferiores -->
                <div class="container-fluid rounded bg-dark d-flex flex-column p-2 my-2">
                    <div class="container-fluid d-flex align-items-center justify-content-between">
                        <button class="btn gap-2 d-flex align-items-center btnMenu" id="btnHome">
                            <i class="bi bi-collection-play-fill"></i>
                            Sua Biblioteca
                        </button>
                        <div id="optionsLibrary" class="d-flex gap-3">
                            <i class="bi bi-plus text-white"></i>
                            <i class="bi bi-arrow-right text-white"></i>
                        </div>
                    </div>    
                </div>
            </aside>
            <!-- conteudo principal -->
            <div class="col-8 p-2">
                <section id="recent" class="container-fluid">
                    <h3>Tocados recentemente!</h3>
                    <!-- musicas -->
                    <div class="musicsGroup">
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#billie">
                            <div class="card p-3" style="width: 14rem;">
                                <img src="images/Musics/billieEilish.jpg" class="card-img-top rounded" alt="...">
                                <div class="card-body text-white">
                                  <h6 class="card-titles">Happier than ever</h6>
                                  <p class="card-text">Billie Eilish</p>
                                </div>
                            </div>
                        </button>
                    </div>
                </section>
            </div>
        </main>
        <footer class="container-fluid row p-0 m-0" style="height: 15%;"></footer>
    </div>

    <!-- MODAL -->
    <!-- BILLIE -->
    <div class="modal fade" id="billie" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="leftSideModal d-flex align-items-center gap-3">
                        <i class="bi bi-spotify logoModal"></i>
                        <div class="leftSideModalTexts">
                            <h5 class="modal-title">PLAYING FROM ALBUM</h5>
                            <h6>Happier than ever</h6>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex gap-3">
                    <img src="images/Musics/billieEilish.jpg" class="w-25 rounded" alt="">
                    <div class="musicInfo d-flex flex-column justify-content-end">
                        <h5>Music Name</h5>
                        <h6>Music Desc</h6>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-start">
                    <section class="musicProgress row container-fluid p-0 m-0 d-flex align-items-center">
                        <div class="d-flex justify-content-center col-2 actualProgress">0.00</div>
                        <div class="col-8 progress px-0" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="d-flex justify-content-center col-2 completeProgress">2.80</div>
                    </section>
                    <section class="musicControls row container-fluid p-0 m-0 d-flex align-items-center justify-content-around">
                        <svg class="btnPlay" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5"/>
                          </svg>
                    </section>
                </div>
          </div>
        </div>
      </div>

    <script src="scripts/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
